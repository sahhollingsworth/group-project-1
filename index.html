<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheets -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- Bulma CSS library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="~bulma-carousel/dist/css/bulma-carousel.min.css" >
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- JQuery library -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous"></script>

    <link rel= "shortcut icon" href="assets/images/nostalgia-generator_shortcut-icon.png"/>
    <title>Document</title>
</head>
<body>
    <header class="block">
        <h1>Nostalgia Generator</h1>
    </header>
    <main class="columns is-desktop is-vcentered is-multiline">
        <form id="search" class="block column is-10 is-offset-1 has-background-grey-lighter">
            <!-- 2 search inputs share a horizontal plane, with even spacing -->
            <div class="field is-horizontal">
                <!-- Year entry field-->
                <div class="field-label is-medium">
                    <label class="label">Year</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Year">
                        </div>
                    </div>
                </div>
                <!-- Helper text appears under input field if user enters anything other than expected 4 digit value-->
                <p class="help is-danger is-hidden">Please enter a numerical value. eg. 1984</p>
                <!-- Media type selector -->
                <div class="field-label is-medium">
                    <label class="label">Media Type</label>
                </div>
                <div class="field-body">   
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>All</option>
                                <option>TV Shows</option>
                                <option>Movies</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>      
            <div class="field is-grouped is-centered">
                <div class="field-body is-centered">
                    <div class="field">
                        <div class="control">
                            <div class="buttons">
                                <button class="button is-primary is-focused" id="submit" type="submit">Submit</button>
                                <button class="button is-primary is-focused" id="randomize" type="submit">Randomize!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </form>
        <section id="movies" class="carousel block column is-10 is-offset-1 has-background-grey-lighter">
            <h3 class="title is-3">TV Shows</h3>
            <div class="carousel" data-slides-to-scroll="1" data-slides-to-show="6" data-navigation="true" data-loop="true">
                <div class="card is-3"></div>
                    <!-- Poster image is top component of card, can further refine size -->
                    <div class="card-image" id="poster">
                        <figure class="image is-4by3">
                            <img src="#" alt="">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <p class="title is-4" id="title">Title</p>
                            <p class="subtitle is-6" id="release-date">Release Date</p>
                        </div>
                        <div class="content" id="synopsis">lorem ipsum
                        </div>
                    </div>    
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">Add to My List</a>
                        <a href="#" class="card-footer-item">More Info</a>
                    </footer>
            </div>
        </section>
        <section id="tvshows" class="carousel block column is-10 is-offset-1 has-background-grey-lighter">
            <h3 class="title is-3">Movies</h3>
            <div class="carousel" data-slides-to-scroll="1" data-slides-to-show="6" data-navigation="true" data-loop="true">
                <div class="card">
                
                </div>
            </div>
        </section>
        <section id="my-list" class="carousel block column is-10 is-offset-1 has-background-grey-lighter">
            <h3 class="title is-3">My List</h3>
            <div class="carousel" data-slides-to-scroll="1" data-slides-to-show="6" data-navigation="true" data-loop="true">
                <div class="card">

                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="~bulma-carousel/dist/js/bulma-carousel.min.js"></script>
</body>
</html>
